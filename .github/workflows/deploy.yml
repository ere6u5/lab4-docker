name: CI/CD with Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/lab4-api:${{ github.sha }} ./api
          docker build -t ghcr.io/${{ github.repository }}/lab4-app:${{ github.sha }} ./app
          
          docker push ghcr.io/${{ github.repository }}/lab4-api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/lab4-app:${{ github.sha }}

      - name: Create production compose file
        run: |
          cat > docker-compose.prod.yml << EOF
          version: "3.9"

          services:
            app:
              image: ghcr.io/${{ github.repository }}/lab4-app:${{ github.sha }}
              ports:
                - "8181:8181"
              environment:
                - API_URL=http://api:5000
              depends_on:
                - api
              volumes:
                - app-data:/app/data

            api:
              image: ghcr.io/${{ github.repository }}/lab4-api:${{ github.sha }}
              ports:
                - "5000:5000"
              environment:
                - DB_PATH=/data/db.sqlite
              volumes:
                - api-data:/data
                - ./db_init.sql:/data/db_init.sql
              command: ["sh", "-c", "sqlite3 /data/db.sqlite < /data/db_init.sql && python api.py"]

          volumes:
            app-data:
            api-data:
          EOF

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files
        uses: appleboy/scp-action@v1
        with:
          source: |
            docker-compose.prod.yml
            db_init.sql
          target: "/home/user/lab4-docker"
          host: ${{ secrets.FRP_PROXY }}
          port: ${{ secrets.SSH_PORT }}
          username: user
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy from Registry
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.FRP_PROXY }}
          port: ${{ secrets.SSH_PORT }}
          username: user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/user/lab4-docker
            
            echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker-compose -f docker-compose.prod.yml down --volumes --remove-orphans
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "Deployed from registry!"
            docker-compose -f docker-compose.prod.yml ps
