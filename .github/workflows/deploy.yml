name: CI/CD with Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/lab4-api:${{ github.sha }} ./api
          docker build -t ghcr.io/${{ github.repository }}/lab4-app:${{ github.sha }} ./app
          
          docker push ghcr.io/${{ github.repository }}/lab4-api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/lab4-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files
        uses: appleboy/scp-action@v1
        with:
          source: "."
          target: "/home/user/lab4-docker"
          host: ${{ secrets.FRP_PROXY }}
          port: ${{ secrets.SSH_PORT }}
          username: user
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.FRP_PROXY }}
          port: ${{ secrets.SSH_PORT }}
          username: user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/user/lab4-docker
            echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            TAG=${{ github.sha }}
            sed -i "s/\${TAG}/$TAG/g" docker-compose.yml
            
            docker pull ghcr.io/${{ github.repository }}/lab4-api:$TAG
            docker pull ghcr.io/${{ github.repository }}/lab4-app:$TAG
            
            docker-compose down --volumes --remove-orphans
            docker-compose up -d
